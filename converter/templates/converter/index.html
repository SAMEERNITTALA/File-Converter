<!-- converter/templates/converter/index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>File Converter</title>
</head>
<body>
    <h1>File Converter</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Convert</button>
    </form>

    {% if form.instance.converted_file %}
        <h2>Converted File</h2>
        <p>File has been converted and downloaded automatically.</p>
    {% endif %}
</body>
</html>
